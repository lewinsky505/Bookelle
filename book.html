<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تفاصيل الكتاب</title>

<style>
body{
  margin:0;
  background:#1C1C1E;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI";
  color:white;
  animation:fade .25s;
}
@keyframes fade{
  from{opacity:0;transform:scale(.97)}
  to{opacity:1;transform:scale(1)}
}
.page{padding:16px}
.back{color:#F48FB1;margin-bottom:12px}
.cover{
  width:100%;
  border-radius:22px;
  box-shadow:0 10px 25px rgba(0,0,0,.5);
}
h2{margin:16px 0 6px}
.author{color:#9E9E9E}
.desc{margin-top:10px;line-height:1.6;color:#D1D1D6}
.download{
  display:none;
  margin-top:16px;
  padding:14px;
  background:#F48FB1;
  color:#1C1C1E;
  border-radius:16px;
  text-align:center;
  text-decoration:none;
  font-weight:600;
}
</style>
</head>

<body>

<div class="page">
  <div class="back" onclick="history.back()">← رجوع</div>
  <img id="cover" class="cover">
  <h2 id="title"></h2>
  <div class="author" id="author"></div>
  <div class="desc" id="desc"></div>
  <a id="download" class="download">⬇️ تحميل الكتاب</a>
</div>

<script>
const id=Number(new URLSearchParams(location.search).get("id"));

fetch("books.json")
.then(r=>r.json())
.then(books=>{
  const b=books.find(x=>x.id===id);
  if(!b)return;
  cover.src=b.image;
  title.textContent=b.title;
  author.textContent=b.author;
  desc.textContent=b.description || "لا يوجد وصف لهذا الكتاب.";
  if(b.download){
    download.href=b.download;
    download.style.display="block";
  }
});
</script>

</body>
</html>
